<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enebo - carritoConfig</title>
    <link rel="icon" href="http://localhost:3000/img/images_pagina/logo-JP-icon.png">
    <link rel="stylesheet" href="/css/styles-carritoConfig.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <header class="header" id="header">
            <div class="header__menu-container">
                <div class="header__principal-logo">
                    <a href="index.html"><img class="logo-pagina-image" src="/images/logo-pagina.png"></a>
                </div>
        </header>
        <main class="main">
            <div class="titulo-configCarritos">
                <h2>Configuración de Carritos</h2>
            </div>
            <div class="content-main">
                <form action="">
                    <div class="configuraciones">
                        <div class="configuraciones-carrito">
                            <h3>Selecciona el carrito que quieres usuar (username)</h3>
                            <p>¡IMPORTANTE! - Asegurate de sólo seleccionar uno.</p>
                            <div class="raya-carrito Config"></div>
                            <div class="opcion">
                                <label for="carrito-alpha">Carrito Principal</label>
                                <input type="checkbox" id="carrito-alpha">
                            </div>
                            <div class="opcion">
                                <label for="carrito-betha">Carrito Secundario</label>
                                <input type="checkbox" id="carrito-betha">
                            </div>
                            <div class="opcion">
                                <label for="carrito-deseos">Lista de deseos</label>
                                <input type="checkbox" id="carrito-deseos">
                            </div>
                            <div class="raya-carrito Config"></div>
                            <input type="submit" value="Listo para continuar" class="buttoncarrtiConfig">
                            <button class="buttoncarrtiConfig">Cancelar</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
