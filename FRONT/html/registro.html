<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/logo-JP-icon.png">
    <title>Enebo - Registro</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/styles-login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenido">
        <header class="header">
            <div class="header__menu">
                <div class="header__principal-logo">
                    <a href="index.html"><img class="logo-pagina-image" src="/images/logo-pagina.png"></a>
                </div>
            </div>
        </header>
        <div class="session__container">
            <div class="mensaje-inicio">
                <h2 class="mensaje">TU SIGUIENTE AVENTURA COMIENZA AQUÍ. . .</h2>
            </div>
            <div class="formulario">
                <form action="" method="post" class="form-list">
                    <h1 class="titulo-login">Registrarse</h1>
                    <label for="username">Nombre de Usuario (crea algo divertido)</label>
                    <input type="text" class="input" id="username" placeholder="Ej. Lapegelagarta">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="input" id="email" placeholder="Ej. ejemplo@ejemplo.com">
                    <label for="password">Contraseña</label>
                    <input type="password" class="input" id="password" placeholder="Crea una contraseña segura">
                    <label for="confirm-password">Confirmar contraseña</label>
                    <input type="password" class="input" id="confirm-password" placeholder="Ingresa nuevamente tu contraseña aquí">
                    <div class="raya__inicio-sesion"></div>
                    <input type="submit" class="btn_submit" value="Registrar">
                    <p>Si ya cuentas con una cuenta, inicia sesión <a href="login.html">aquí</a>.</p>
                </form>
            </div>
        </div>
        <footer class="footer">
            <div class="footer__container">

            </div>
        </footer>
    </div>
</body>
</html>
